{{ template "_internal/google_analytics_async.html" . }}
<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
<title>{{ .Site.Title }}</title>
<script src="{{ .Site.Title }}/lib/modernizr.js"></script>
<link href="{{ .Site.BaseURL }}/lib/bootstrap-3.4.1/css/bootstrap.min.css" rel="stylesheet" />
<link href="{{ .Site.BaseURL }}/lib/mediaelement-and-player/mediaelementplayer.min.css" rel="stylesheet" />
<link href='{{ .Site.BaseURL }}/lib/font-montserrat.css' rel='stylesheet' type='text/css'>
<link href='{{ .Site.BaseURL }}/lib/font-opensans.css' rel='stylesheet' type='text/css'>
<link href="{{ .Site.BaseURL }}/lib/font-awesome/font-awesome.min.css" rel="stylesheet" />
<link href="{{ .Site.BaseURL }}/assets/style.css" rel="stylesheet" />

<!-- =================================== -->
<!-- 			CONDITIONAL 			 -->
<!-- =================================== -->

<!--[if lt IE 9]> 
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
<meta name="author" content="{{ .Site.Author.name | safeHTML  }}" />
<meta name="reply-to" content="{{ .Site.Author.email | safeHTML  }}" />
<meta name="DC.publisher" content="{{ .Site.Author.name | safeHTML  }}" />
<meta name="generator" content="gohugo" />

<meta name="keywords" content="{{ .Site.Params.keywords | safeHTML  }}" />
<meta name="description" content="{{ .Site.Params.Description | safeHTML  }}" />

<meta name="GOOGLEBOT" content="INDEX, FOLLOW" />
<meta name="robots" content="index, follow">
<meta name="msnbot" content="NOODP" />


<!-- =================================== -->
<!-- 			  FACEBOOK 				 -->
<!-- =================================== -->
<meta property="og:locale" content="fr" />
<meta property="og:type" content="website" />
<meta property="og:title" content="{{ .Site.Title | safeHTML  }}" />
<meta property="og:description" content="{{ .Site.Params.Description | safeHTML  }}" />
<meta property="og:url" content="{{ .Site.BaseURL }}" />
<meta property="og:site_name" content="{{ .Site.Title | safeHTML  }}" />
<meta property="og:image" content="{{ .Site.Params.Logo }}" />

<!-- =================================== -->
<!-- 			  TWITTER 				 -->
<!-- =================================== -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="{{ .Site.BaseURL }}" />
<meta name="twitter:creator" content="@lechaps" />
<meta name="twitter:title" content="{{ .Site.Title | safeHTML  }}" />
<meta name="twitter:description" content="{{ .Site.Params.Description | safeHTML  }}" />
<meta name="twitter:domain" content="{{ .Site.Title | safeHTML  }}" />
<meta name="twitter:image" content="{{ .Site.Params.Logo }}" />

<!-- =================================== -->
<!-- 			  FAVICON 				 -->
<!-- =================================== -->
<link rel="icon" href="{{ .Site.Params.Logo }}" />
<link rel="shortcut icon" href="{{ .Site.Params.Logo }}" />
